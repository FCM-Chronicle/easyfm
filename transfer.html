<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이적 시장</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>이적 시장</h1>
        
        <!-- 가진 돈 표시 -->
        <div id="money-display" style="text-align: right; font-size: 20px; margin-bottom: 10px;">
            가진 돈: <span id="money-amount">2000</span>억
        </div>

        <!-- 팀 선택 섹션 (선택된 팀 표시) -->
        <div id="team-selection">
            <h2>선택된 팀: <span id="selected-team"></span></h2>
        </div>

        <!-- 검색 기능 -->
        <div id="search-section">
            <input type="text" id="search-input" placeholder="이름, 포지션, 나이 검색">
            <button onclick="searchPlayers()">검색</button>
        </div>

        <!-- 선수 목록 -->
        <h2>선수 목록</h2>
        <div id="player-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
