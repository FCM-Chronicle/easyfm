<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스쿼드 허브</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>스쿼드 허브</h1>
        
        <!-- 가진 돈 표시 -->
        <div id="money-display" style="text-align: right; font-size: 20px; margin-bottom: 10px;">
            가진 돈: <span id="money-amount">2000</span>억
        </div>

        <!-- 팀 선택 섹션 (선택된 팀 표시) -->
        <div id="team-selection">
            <h2>선택된 팀: <span id="selected-team"></span></h2>
        </div>

        <!-- 선수 목록 -->
        <h2>내 선수 목록</h2>
        <div id="player-list"></div>

        <button onclick="goToTransferMarket()">이적 시장으로 가기</button>
    </div>
    <script src="squad.js"></script>
</body>
</html>
